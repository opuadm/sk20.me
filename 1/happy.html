<!DOCTYPE html>
<html>
<head>
    <title>Loading</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
        }
        .cube-loader {
            width: 100px;
            height: 100px;
            display: flex;
            flex-wrap: wrap;
        }
        .cube {
            width: 33.33%;
            height: 33.33%;
            animation: scaleCube 2.6s infinite ease-in-out;
        }
        .cube:nth-child(1) { animation-delay: 0s; }
        .cube:nth-child(2) { animation-delay: 0.1s; }
        .cube:nth-child(3) { animation-delay: 0.2s; }
        .cube:nth-child(4) { animation-delay: 0.1s; }
        .cube:nth-child(5) { animation-delay: 0.2s; }
        .cube:nth-child(6) { animation-delay: 0.3s; }
        .cube:nth-child(7) { animation-delay: 0.2s; }
        .cube:nth-child(8) { animation-delay: 0.3s; }
        .cube:nth-child(9) { animation-delay: 0.4s; }

        @keyframes scaleCube {
            0%, 70%, 100% { transform: scale3D(1, 1, 1); }
            35% { transform: scale3D(0, 0, 1); }
        }
    </style>
</head>
<body>
    <div class="cube-loader">
        <div class="cube" id="cube1"></div>
        <div class="cube" id="cube2"></div>
        <div class="cube" id="cube3"></div>
        <div class="cube" id="cube4"></div>
        <div class="cube" id="cube5"></div>
        <div class="cube" id="cube6"></div>
        <div class="cube" id="cube7"></div>
        <div class="cube" id="cube8"></div>
        <div class="cube" id="cube9"></div>
    </div>

    <script>
        window.onload = function() {
            var urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('mode') === 'happy') {
                window.location.href = 'https://happyphone.tech/?happy=5T2019B2025';
            } else {
                window.location.href = '/1/happy.html?mode=happy';
            }

            var colors = ['#FF5733', '#33FF57', '#3357FF', '#F333FF', '#33FFF3', '#FF33A1', '#A1FF33', '#FF3333', '#33FFA1'];
            for (var i = 1; i <= 9; i++) {
                document.getElementById('cube' + i).style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            }
        };
    </script>
</body>
</html>
