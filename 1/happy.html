<!DOCTYPE html>
<html>
<head>
    <title>Loading</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
        }
        .cube-loader {
            width: 100px;
            height: 100px;
            display: flex;
            flex-wrap: wrap;
        }
        .cube {
            width: 33.33%;
            height: 33.33%;
            background-color: #333;
            animation: scaleCube 1.3s infinite ease-in-out;
        }
        .cube:nth-child(1) { animation-delay: 0s; }
        .cube:nth-child(2) { animation-delay: 0.1s; }
        .cube:nth-child(3) { animation-delay: 0.2s; }
        .cube:nth-child(4) { animation-delay: 0.1s; }
        .cube:nth-child(5) { animation-delay: 0.2s; }
        .cube:nth-child(6) { animation-delay: 0.3s; }
        .cube:nth-child(7) { animation-delay: 0.2s; }
        .cube:nth-child(8) { animation-delay: 0.3s; }
        .cube:nth-child(9) { animation-delay: 0.4s; }

        @keyframes scaleCube {
            0%, 70%, 100% { transform: scale3D(1, 1, 1); }
            35% { transform: scale3D(0, 0, 1); }
        }
    </style>
</head>
<body>
    <div class="cube-loader">
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
    </div>

    <script>
        window.onload = function() {
            var urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('mode') === 'happy') {
                window.location.href = 'https://happyphone.tech/?happy=5T2019B2025';
            } else {
                window.location.href = '/1/happy.html?mode=happy';
            }
        };
    </script>
</body>
</html>
